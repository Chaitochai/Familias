<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Familias de 7 Etnias</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      transform: rotate(90deg);
      transform-origin: top left;
      width: 100vh;
      height: 100vw;
      overflow-x: hidden;
      position: absolute;
    }
    .orientacion {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #fff6c4;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      max-width: 80vw;
    }
    .tablero {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .carta {
      width: 100px;
      height: 140px;
      margin: 5px;
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      overflow: hidden;
      position: relative;
      perspective: 1000px;
    }
    .carta img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
    .cara, .dorso {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      transition: transform 0.5s;
    }
    .cara {
      transform: rotateY(180deg);
    }
    .dorso {
      background-color: #666;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .dorso img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .carta.volteada .cara {
      transform: rotateY(0deg);
    }
    .carta.volteada .dorso {
      transform: rotateY(180deg);
    }
    #contador {
      margin-top: 10px;
      font-weight: bold;
    }
    #reiniciar {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }
    @media (min-width: 601px) {
      body {
        transform: none;
        width: 100%;
        height: auto;
        position: static;
      }
      .orientacion {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="orientacion">üîÅ Por favor, gira tu m√≥vil para jugar en horizontal.</div>
  <h1>Juego de Familias del Mundo</h1>
  <p>Empareja cartas del mismo tipo (abuela/abuelo, padre/madre, hijo/hija) y etnia.</p>
  <div id="contador">Intentos: 0</div>
  <button id="reiniciar">Reiniciar juego</button>
  <div class="tablero" id="tablero"></div>

  <script>
    const etnias = ["Arabe", "Bantu", "Chino", "Esquimal", "Mexicano", "Tiroles", "Indio"];
    const parejas = [
      ["Abuela", "Abuelo"],
      ["Padre", "Madre"],
      ["Hijo", "Hija"]
    ];

    let cartas = [];
    let seleccionadas = [];
    let intentos = 0;
    const contador = document.getElementById("contador");

    function barajar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function esPareja(c1, c2) {
      if (c1.etnia !== c2.etnia) return false;
      return parejas.some(par => par.includes(c1.rol) && par.includes(c2.rol));
    }

    function comprobarVictoria() {
      const cartasVolteadas = document.querySelectorAll('.carta.volteada');
      if (cartasVolteadas.length === cartas.length) {
        setTimeout(() => {
          alert(`¬°Has ganado en ${intentos} intentos!`);
        }, 300);
      }
    }

    function crearTablero() {
      const tablero = document.getElementById("tablero");
      tablero.innerHTML = "";
      seleccionadas = [];
      intentos = 0;
      contador.textContent = "Intentos: 0";
      cartas = [];

      etnias.forEach(etnia => {
        parejas.forEach(par => {
          par.forEach(rol => {
            cartas.push({ etnia, rol });
          });
        });
      });

      const mezcladas = barajar([...cartas]);

      mezcladas.forEach((carta) => {
        const div = document.createElement("div");
        div.className = "carta";
        div.dataset.etnia = carta.etnia;
        div.dataset.rol = carta.rol;

        const cara = document.createElement("div");
        cara.className = "cara";
        const dorso = document.createElement("div");
        dorso.className = "dorso";

        const dorsoImg = document.createElement("img");
        dorsoImg.src = "reverso_carta.png";
        dorsoImg.alt = "Reverso";
        dorso.appendChild(dorsoImg);

        const nombreArchivo = `${carta.etnia.toLowerCase()}_${carta.rol.toLowerCase()}`;
        const img = document.createElement("img");
        img.src = `${nombreArchivo}.png`;
        img.alt = `${carta.rol} (${carta.etnia})`;
        cara.appendChild(img);

        div.appendChild(cara);
        div.appendChild(dorso);

        div.addEventListener("click", () => {
          if (div.classList.contains("volteada") || seleccionadas.length === 2) return;
          div.classList.add("volteada");
          seleccionadas.push({ div, carta });

          if (seleccionadas.length === 2) {
            intentos++;
            contador.textContent = `Intentos: ${intentos}`;
            const [c1, c2] = seleccionadas;
            if (esPareja(c1.carta, c2.carta)) {
              seleccionadas = [];
              comprobarVictoria();
            } else {
              setTimeout(() => {
                c1.div.classList.remove("volteada");
                c2.div.classList.remove("volteada");
                seleccionadas = [];
              }, 1000);
            }
          }
        });

        tablero.appendChild(div);
      });
    }

    document.getElementById("reiniciar").addEventListener("click", crearTablero);
    crearTablero();
  </script>
</body>
</html>
