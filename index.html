<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Juego de Familias de 7 Etnias</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 10px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nivel-selector {
      display: flex;
      gap: 10px;
      margin: 10px 0;
      justify-content: center;
    }

    .nivel-btn {
      padding: 8px 16px;
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      touch-action: manipulation;
    }

    .nivel-btn.activo {
      background-color: #2980b9;
    }

    .rotacion-mensaje {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff6c4;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      max-width: 90vw;
      z-index: 1000;
    }

    .rotacion-mensaje.visible {
      display: block;
    }

    .tablero {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 5px;
      width: 100%;
      max-width: 600px;
      margin: 10px auto;
      padding: 5px;
    }

    .carta {
      aspect-ratio: 2/3;
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      overflow: hidden;
      position: relative;
      perspective: 1000px;
      touch-action: manipulation;
    }

    .carta img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .cara, .dorso {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      transition: transform 0.5s;
    }

    .cara {
      transform: rotateY(180deg);
    }

    .dorso {
      background-color: #666;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dorso img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carta.volteada .cara {
      transform: rotateY(0deg);
    }

    .carta.volteada .dorso {
      transform: rotateY(180deg);
    }

    #contador {
      font-size: clamp(1rem, 3vw, 1.2rem);
      margin: 10px 0;
      font-weight: bold;
    }

    #reiniciar {
      padding: 10px 20px;
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      margin: 10px 0;
      touch-action: manipulation;
    }

    #reiniciar:active {
      background-color: #2980b9;
    }

    @media (orientation: landscape) {
      .tablero {
        grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
      }
      .rotacion-mensaje {
        display: none !important;
      }
    }

    @media (max-width: 480px) {
      .tablero {
        grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
        gap: 3px;
      }

      .carta {
        border-width: 1px;
      }
    }
  </style>
</head>
<body>
  <div class="rotacion-mensaje">üîÅ Para una mejor experiencia, gira tu m√≥vil horizontalmente</div>
  <div class="nivel-selector">
    <button class="nivel-btn activo" data-nivel="1">Nivel 1</button>
    <button class="nivel-btn" data-nivel="2">Nivel 2</button>
    <button class="nivel-btn" data-nivel="3">Nivel 3</button>
  </div>
  <div id="contador">Intentos: 0</div>
  <button id="reiniciar">Reiniciar juego</button>
  <div class="tablero" id="tablero"></div>

  <script>
    const etnias = ["Arabe", "Bantu", "Chino", "Esquimal", "Mexicano", "Tiroles", "Indio"];
    const todasParejas = [
      ["Abuela", "Abuelo"],
      ["Padre", "Madre"],
      ["Hijo", "Hija"]
    ];

    let cartas = [];
    let seleccionadas = [];
    let intentos = 0;
    let nivelActual = 1;
    const contador = document.getElementById("contador");
    const rotacionMensaje = document.querySelector('.rotacion-mensaje');

    function barajar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function esPareja(c1, c2) {
      if (c1.etnia !== c2.etnia) return false;
      return todasParejas.some(par => par.includes(c1.rol) && par.includes(c2.rol));
    }

    function comprobarVictoria() {
      const cartasVolteadas = document.querySelectorAll('.carta.volteada');
      if (cartasVolteadas.length === cartas.length) {
        setTimeout(() => {
          const mensaje = `¬°Has ganado el Nivel ${nivelActual} en ${intentos} intentos! üéâ\n\nJuega tambi√©n en: https://chaitochai.github.io/Familias/`;
          const whatsappUrl = `whatsapp://send?text=${encodeURIComponent(mensaje)}`;
          
          if (confirm(`¬°Has ganado el Nivel ${nivelActual} en ${intentos} intentos! üéâ\n\n¬øQuieres compartir tu victoria en WhatsApp?`)) {
            window.location.href = whatsappUrl;
          }
        }, 300);
      }
    }

    function obtenerParejasParaNivel(nivel) {
      switch(nivel) {
        case 1:
          return [todasParejas[1]]; // Solo padre/madre
        case 2:
          return [todasParejas[1], todasParejas[2]]; // padre/madre y hijo/hija
        case 3:
          return todasParejas; // Todas las parejas
        default:
          return [todasParejas[1]];
      }
    }

    function actualizarMensajeRotacion() {
      if ((nivelActual === 1 || nivelActual === 2) && window.innerHeight > window.innerWidth) {
        rotacionMensaje.classList.add('visible');
      } else {
        rotacionMensaje.classList.remove('visible');
      }
    }

    function crearTablero() {
      const tablero = document.getElementById("tablero");
      tablero.innerHTML = "";
      seleccionadas = [];
      intentos = 0;
      contador.textContent = "Intentos: 0";
      cartas = [];

      const parejasNivel = obtenerParejasParaNivel(nivelActual);

      etnias.forEach(etnia => {
        parejasNivel.forEach(par => {
          par.forEach(rol => {
            cartas.push({ etnia, rol });
          });
        });
      });

      const mezcladas = barajar([...cartas]);

      mezcladas.forEach((carta) => {
        const div = document.createElement("div");
        div.className = "carta";
        div.dataset.etnia = carta.etnia;
        div.dataset.rol = carta.rol;

        const cara = document.createElement("div");
        cara.className = "cara";
        const dorso = document.createElement("div");
        dorso.className = "dorso";

        const dorsoImg = document.createElement("img");
        dorsoImg.src = "reverso_carta.png";
        dorsoImg.alt = "Reverso";
        dorso.appendChild(dorsoImg);

        const nombreArchivo = `${carta.etnia.toLowerCase()}_${carta.rol.toLowerCase()}`;
        const img = document.createElement("img");
        img.src = `${nombreArchivo}.png`;
        img.alt = `${carta.rol} (${carta.etnia})`;
        cara.appendChild(img);

        div.appendChild(cara);
        div.appendChild(dorso);

        div.addEventListener("click", () => {
          if (div.classList.contains("volteada") || seleccionadas.length === 2) return;
          div.classList.add("volteada");
          seleccionadas.push({ div, carta });

          if (seleccionadas.length === 2) {
            intentos++;
            contador.textContent = `Intentos: ${intentos}`;
            const [c1, c2] = seleccionadas;
            if (esPareja(c1.carta, c2.carta)) {
              seleccionadas = [];
              comprobarVictoria();
            } else {
              setTimeout(() => {
                c1.div.classList.remove("volteada");
                c2.div.classList.remove("volteada");
                seleccionadas = [];
              }, 1000);
            }
          }
        });

        tablero.appendChild(div);
      });

      actualizarMensajeRotacion();
    }

    // Manejar cambio de nivel
    document.querySelectorAll('.nivel-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.nivel-btn').forEach(b => b.classList.remove('activo'));
        btn.classList.add('activo');
        nivelActual = parseInt(btn.dataset.nivel);
        crearTablero();
      });
    });

    // Manejar cambio de orientaci√≥n
    window.addEventListener('resize', actualizarMensajeRotacion);

    document.getElementById("reiniciar").addEventListener("click", crearTablero);
    crearTablero();
  </script>
</body>
</html>
